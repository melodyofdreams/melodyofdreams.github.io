<!-- Load the appropriate link contents when clicked -->
<script>
	$(document).ready(function() {
	  $("a").click(function(event) {
		event.preventDefault();
		var current_element = event.target;

		if (current_element.classList.contains("navigationBarLink")) {
			var url = $(this).attr('href');
			
			var elements = document.getElementsByClassName("selectedPage");
			for (let i = 0; i < elements.length; i++) {
				elements.item(i).classList.remove("selectedPage");
			}
			current_element.classList.add("selectedPage");
			
			$("#page-content").load(url);
		}
	  });
	});
</script>
